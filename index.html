    <script>
    ktover_kad = "" + document.location;
    ktover_krom = ktover_kad.indexOf("?");
    ktover_wage = ktover_kad.substring(ktover_krom + 1, ktover_kad.length);
    function isURLReal(fullyQualifiedURL) {
    var URL = encodeURIComponent(fullyQualifiedURL),
        dfd = $.Deferred(),
        checkURLPromise = $.getJSON('http://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20htmlstring%20where%20url%3D%22' + URL + '%22&format=json');

    checkURLPromise
            .done(function(response) {
                // results should be null if the page 404s or the domain doesn't work
                if (response.query.results) { 
                    dfd.resolve(true);
                } else {
                    dfd.reject(false);
                }
            })
            .fail(function() {
                dfd.reject('failed');
            });
    });

    return dfd.promise();
      // usage
isURLReal('http://' + ktover_wage)
        .done(function(result) {
            alert("online");
        })
        .fail(function(result) {
           alert("offline");
        });
}
    </script>
