
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title></title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="//code.jquery.com/jquery-2.1.0.js"></script>

      <script type="text/javascript" src="https://rawgit.com/alfg/ping.js/master/dist/ping.min.js"></script>

  <style id="compiled-css" type="text/css">
      ul span {
    color: green;
}
  </style>


  <!-- TODO: Missing CoffeeScript 2 -->

  <script type="text/javascript">//<![CDATA[

    $(window).load(function(){
      
var p = new Ping();
 
p.ping("https://guildbit.com", function(err, data) {
		data = data + " " + err;
    $("#ping-guildbit").html(data);
});

p.ping("http://google.com", function(err, data) {
		data = data + " " + err;
    $("#ping-google").html(data);
});


p.ping("https://github.com", function(err, data) {
		data = data + " " + err;
    $("#ping-github").html(data);
});


    });

  //]]></script>

</head>
<body>
    <ul>
    <li>guildbit.com <span id="ping-guildbit"></span></li>
    <li>Google.coom <span id="ping-google"></span></li>
    <li>Github.com <span id="ping-github"></span></li>

</ul>


  
</body>
</html>
