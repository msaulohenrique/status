
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title></title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="robots" content="noindex, nofollow">
		<meta name="googlebot" content="noindex, nofollow">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		
		<script type="text/javascript" src="https://rawgit.com/alfg/ping.js/master/dist/ping.min.js"></script>
		
		<style id="compiled-css" type="text/css">
			ul span {
			color: green;
			}
		</style>
		
		
		<!-- TODO: Missing CoffeeScript 2 -->
		
		<script type="text/javascript">
			
			$(document).load(function(){
				
				var p = new Ping();
				
				var site = prompt("Informe o site a ser verificado", "google.com.br");
				if (site != null) {
					$("#url-site").html(site);
					document.getElementById("img_site").src= 'https://s0.wp.com/mshots/v1/' + site + '?w=400&h=300&nocache';
				};
				
				p.ping("https://" + site, function(err, data) {
					data = data + " " + err;
					$("#ping-github").html(data);
				});
				
				
			});
			
		</script>
		
	</head>
	<body>
		<center><img id="img_site" src="https://s0.wp.com/mshots/v1/default?w=400&h=300&nocache" alt="thumb" /></center>
		
		<h1><span id="url-site"></span></h1>
		<p><strong>Status</strong> <span id="ping-github"></span></p>
		
		
		
		
	</body>
</html>
